<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday 🎂</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    h1 {
        margin-top: 50px;
        font-size: 3em;
        color: #fff;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff4d4d; }
        to { text-shadow: 0 0 20px #ffcc00; }
    }

    .cake {
        margin-top: 50px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .cake:hover {
        transform: scale(1.1);
    }

    /* Floating balloons */
    .balloon {
        position: absolute;
        width: 50px;
        height: 70px;
        background: red;
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); }
        50% { transform: translateY(50vh) rotate(10deg); }
        100% { transform: translateY(-10vh) rotate(-10deg); }
    }
</style>
</head>
<body>

<h1>🎉 Happy Birthday madam g❤️🎂 🎉</h1>

<a href="https://gifft.me/o/d/xykdompfevfq929a9phkhsa2" target="_blank">
    <img src="https://tse4.mm.bing.net/th/id/OIP.Hmpv2BSXzjqUUhpBVb5ZnAHaE6?cb=thfvnext&rs=1&pid=ImgDetMain&o=7&rm=3 " 
         alt="Birthday Cake" class="cake" width="300">
</a>


<script>
    // Create floating balloons
    function createBalloon() {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        document.body.appendChild(balloon);
        balloon.style.left = Math.random() * window.innerWidth + 'px';
        balloon.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
        balloon.style.animationDuration = (4 + Math.random() * 3) + 's';
        setTimeout(() => { balloon.remove(); }, 7000);
    }

    setInterval(createBalloon, 500);
</script>

</body>
</html>
